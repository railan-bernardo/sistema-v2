
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1> Novo</h1>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="/admin/alunos">Usuários</a></li>
      <li class="active"><a href="/admin/aluno/create">Cadastrar</a></li>
    </ol>
  </section>

  <!-- Main content -->
    <section class="content">

       <div class="row">
         <div class="col-md-8">
           <div class="box box-success">
                <div class="box-header with-border">
                  <h3 class="box-title">Novo Aluno</h3>
                </div>
                    <!-- /.box-header -->
               <form role="form" action="/admin/aluno/{$aluno.idaluno}" method="post">
                           <div class="box-body">
                                  <div calss="etapa-1" style="display: none;">
                                      <div class="form-group">
                                        <label for="desaluno">Nome</label>
                                        <input type="text" class="form-control" id="desaluno" name="desaluno" value="{$aluno.desaluno}">
                                      </div>
                                      <div class="form-group">
                                        <label for="desemail">Email</label>
                                        <input type="email" class="form-control" id="desemail" name="desemail" value="{$aluno.desemail}">
                                      </div>
                                      <div class="form-group">
                                        <label for="nrphone">Telefone</label>
                                        <input type="tel" class="form-control" id="nrphone" value="{$aluno.nrphone}" name="nrphone" data-inputmask="'mask': '(99) 99999-9999'" data-mask="">
                                      </div>
                                      <div class="form-group">
                                        <label for="desstate">Estado</label>
                                      <select name="desstate" class="form-control select2 select2-hidden-accessible" style="width: 100%;">
                                      <option selected  value="{$aluno.desstate}">Goiania</option>
                                      </select>
                                      </div>


                                      <div class="form-group">
                                        <label for="descity">Cidade</label>
                                      <select name="descity" class="form-control select2 select2-hidden-accessible" style="width: 100%;">
                                        <option selected  value="{$aluno.descity}">Goianira</option>
                                      </select>
                                      </div>
                                      <div class="form-group">
                                        <label for="descurso">Curso de Interese</label>
                                        <input type="curso" class="form-control" id="descurso" name="descurso" value="{$aluno.descurso}">
                                      </div>
                                      <div class="form-group">
                                        <!-- <label>Consutor</label> -->
                                          <input type="hidden" name="idperson" class="form-control" value="{$aluno.idperson}">
                                      </div>
                                      <div class="form-group">
                                        <label>Horário de Interese</label>
                                        <select name="desturno" class="form-control">
                                          <option selected value="{$aluno.desturno}">{$aluno.desturno}</option>";
                                        </select>
                                    
                                      </div>
                                      <div class="form-group">
                                        <label>Unidade de Interese</label>
                                        <select name="desunity" class="form-control">
                                          <option selected  value="{$aluno.desunity}">{$aluno.desunity}</option>
                                        </select>
                                        
                                      </div>

                                       <div class="form-group">
                                          <input type="hidden" name="desstage"  value="2">
                                      </div>
                                  </div>
                                  <!-- end create -->
                                  <div>
                                      <div class="etapa-2">
                                          <div class="form-group">
                                            <h3>Envio de conteúdo</h3>

                                            <label> 
                                            <input type="checkbox" name="descontent" {if="$aluno.descontent == 'Blog'"}checked{/if} value="Blog"/> &nbsp;
                                            Blog
                                            </label><br>

                                            <label>
                                            <input type="checkbox" name="descontent" {if="$aluno.descontent == 'Canal'"}checked{/if} value="Canal"/> &nbsp;
                                            Canal 
                                            </label><br>

                                            <label>
                                            <input type="checkbox" name="descontent" {if="$aluno.descontent == 'Site'"}checked{/if} value="Site"/>  &nbsp;
                                            Site 
                                            </label> 

                                            <h3>Tirou todas as Dúvidas</h3>

                                            <label> 
                                            <input type="checkbox" name="desboubt" {if="$aluno.desboubt == 'Sim'"}checked{/if} value="Sim"/> &nbsp;
                                            Sim
                                            </label><br>

                                            <label>
                                            <input type="checkbox" name="desboubt" {if="$aluno.desboubt == 'Não'"}checked{/if} value="Não"> &nbsp;
                                            Não 
                                            </label><br>
                                          </div>
                                       </div> <!-- end etapa 2  -->

                                          <div class="etapa-6" style="display: none;">
                                                <h3>Fechamento</h3>
                                                <div class="form-group col-xs-5">
                                                <label>Garantia de vaga Valor:</label>
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                                                    <input type="number" name="desprice" class="form-control" step="0.01" value="{$aluno.desprice}">
                                                    <span class="input-group-addon"><i class="fa fa-money"></i></span>
                                                  </div>
                                                </div>

                                                <div class="form-group col-xs-7">
                                                <label>Data da Garantia</label>
                                                <div class="input-group">
                                                      <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                      </div>
                                                      <input type="date" name="gdate" class="form-control" value="{$aluno.gdate}">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                  <h3>Conta da Garantia</h3>
                                                  <label>
                                                  <input type="radio" name="desacount" {if="$aluno.desacount == 'Itaú: Agência 0147 conta 06260-8 Cristiano Alves'"}checked{/if} value="Itaú: Agência 0147 conta 06260-8 Cristiano Alves"/>&nbsp;
                                                  Itaú: Agência 0147 conta 06260-8 Cristiano Alves
                                                  </label><br>

                                                  <label>
                                                  <input type="radio" name="desacount" {if="$aluno.desacount == 'Caixa: Agência 1340 conta 060020-6 Operação 013 Cristiano Alves'"}checked{/if} value="Caixa: Agência 1340 conta 060020-6 Operação 013 Cristiano Alves"/>&nbsp;
                                                  Caixa: Agência 1340 conta 060020-6 Operação 013 Cristiano Alves
                                                  </label><br>

                                                  <label>
                                                  <input type="radio" name="desacount" {if="$aluno.desacount == 'Next / Bradesco: Agência 3925 conta 191654-8 Cristiano Alves'"}checked{/if}  value="Next / Bradesco: Agência 3925 conta 191654-8 Cristiano Alves"/>&nbsp;
                                                  Next / Bradesco: Agência 3925 conta 191654-8 Cristiano Alves
                                                  </label><br>

                                                  <label>
                                                  <input type="radio" name="desacount" {if="$aluno.desacount == 'Pag Bank: Banco 290 Agência 0001 conta 06411913-4 Cristiano Alves'"}checked{/if}  value="Pag Bank: Banco 290 Agência 0001 conta 06411913-4 Cristiano Alves"/>&nbsp;
                                                  Pag Bank: Banco 290 Agência 0001 conta 06411913-4 Cristiano Alves
                                                  </label><br>

                                                  <label>
                                                  <input type="radio" name="desacount" {if="$aluno.desacount == 'Mercado Pago: Link de Pagamento'"}checked{/if}  value="Mercado Pago: Link de Pagamento"/>&nbsp;
                                                  Mercado Pago: Link de Pagamento
                                                  </label><br>
                                                </div>
                                            </div> 
                                          </div>
                                          <!-- end etapa 6 -->

                          </div>
                                 <!-- /.box-body -->
                          <div class="box-footer">
                            <button type="submit" class="btn btn-info">Atualizar</button>
                          </div>
                 </form>
           </div>
         </div>
       </div>

    </section>
 <!-- /.content -->
</div>
<!-- /.content-wrapper -->
