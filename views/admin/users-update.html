
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Atualizar</h1>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="/admin/consutor/users">Consultor</a></li>
      <li class="active"><a href="/admin/consutor/create">Cadastrar</a></li>
    </ol>
  </section>

<!-- Main content -->
  <section class="content">

     <div class="row">
           <div class="col-md-8">
               <div class="box box-success">
                    <div class="box-header with-border">
                      <h3 class="box-title">Atualizar Consultor</h3>
                    </div>
                            <!-- /.box-header -->
                       <form role="form" action="/admin/users/{$user.iduser}" method="post" enctype="multipart/form-data">
                          <div class="box-body">
                            <div class="form-group">
                              <label for="desperson">Nome</label>
                              <input type="text" class="form-control" id="desperson" name="desperson" value="{$user.desperson}">
                            </div>

                            <div class="form-group">
                              <label for="deslogin">Login</label>
                              <input type="text" class="form-control" id="deslogin" name="deslogin" value="{$user.deslogin}">
                            </div>

                            <div class="form-group">
                              <label for="desemail">E-mail</label>
                              <input type="email" class="form-control" id="desemail" name="desemail" value="{$user.desemail}">
                            </div>

                            <div class="form-group">
                              <!-- <label for="despassword">Senha</label> -->
                              <input type="hidden" class="form-control" id="desskill" name="desskill" value="Vendedora">
                            </div>

                            <div class="form-group">
                              <label for="inadmin">Senha</label>
                              <input type="password" name="despassword">
                             
                            </div>
                            <div class="form-group">
                              <input type="radio" id="inadmin" name="inadmin" value="1" {if="$user.inadmin == 1"}checked{/if}>
                              <label for="inadmin">Usuário é Admin</label>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="file">Foto</label>
                            <input type="file" class="form-control" id="file" name="desphoto">
                            <div class="box box-widget">
                              <div class="box-body">
                                <img class="img-responsive" id="image-preview" src="{$user.desphoto}" alt="Photo">
                              </div>
                            </div>
                          <!-- /.box-body -->
                          <div class="box-footer">
                            <button type="submit" class="btn btn-info">Atualizar</button>
                          </div>
                       </form>
               </div>
           </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
  document.querySelector('#file').addEventListener('change', function(){
    
    var file = new FileReader();
  
    file.onload = function() {
      
      document.querySelector('#image-preview').src = file.result;
  
    }
  
    file.readAsDataURL(this.files[0]);
  
  });
  </script>
