
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
     <h1>Lista de Contratos </h1>
        <ol class="breadcrumb">
          <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="active"><a href="/admin/contrato/create">Novo contrato</a></li>
        </ol>
    </section>

              <!-- Main content -->
<section class="content">

     <div class="row">
                 <div class="col-md-12">
                    <div class="box box-primary">
                      
                              <div class="box-header">
                                <a href="/admin/contrato/create" class="btn btn-success">Novo contrato</a>
                              </div>
                             <div class="box-body no-padding">
                                <table class="table table-striped">
                                  <thead>
                                      <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Nome</th>
                                        <th>Turno</th>
                                        <th>Data</th>
                                        <th>Ações</th>
                                      </tr>
                                  </thead>
                                    <tbody>
                                      {loop="$contract"}
                                        <tr>
                                          <td>{$value.idcontract}</td>
                                            <td>{$value.desname}</td>
                                            <td>{function="encurtarTexto($value.desperiod, 8)"}</td>
                                            <td>{$value.desstart}</td>
                                            <td>
                                            <a href="/admin/contrato/view/{$value.idcontract}" class="btn btn-warning btn-xs"><i class="fa fa-search"></i> Visualizar</a>
                                            <a  href="/admin/contrato/{$value.idcontract}/delete" onclick="return confirm('Deseja realmente excluir?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                                            </td>
                                        </tr>
                                        {/loop}
                                    </tbody>
                                  </table>
                             </div>
                                <!-- /.box-body -->
                    </div>
                 </div>
     </div>

</section>
 <!-- /.content -->
</div>
<!-- /.content-wrapper -->
