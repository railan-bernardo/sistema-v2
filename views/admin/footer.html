  <script>
  
   let success = 'bg-olive';
   let warning = 'bg-yellow';
   let primary = 'bg-primary';
   let aqua = 'bg-aqua';
   let danger= 'bg-maroon';
   let purple = 'bg-purple';
   let navy = 'bg-navy';
  
   let button = document.querySelectorAll('.status');
  
  
   button.forEach(btn =>{
  
     switch(btn.textContent){
       case 'ET-1':
          btn.classList.add(aqua);
       break;
       case 'ET-2':
          btn.classList.add(warning);
         break;
         case 'ET-3':
          btn.classList.add(success);
         break;
      
        case 'DESCARTADO':
          btn.classList.add(danger);
          break;
        default:
        btn.classList.add(success);
        break;
     }
     
  
   });
   </script>
